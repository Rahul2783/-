<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>❤️❤️❤️❤️</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="video-container">
        <video autoplay muted loop id="video-bg">
            <source src="video (1080p).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="drag-container" >
        <div id="spin-container">
            <img src="el 1.jpg" alt="" class="image-container">
            <img src="el 2.jpg" alt="" class="image-container">
            <img src="el 3.jpg" alt="" class="image-container">
            <img src="el 4.jpeg" alt="" class="image-container">
            <img src="el 5.jpg" alt="" class="image-container">
            <img src="el 6.webp" alt="" class="image-container">

            <!-- Example image with link -->
            <!-- <a target="_blank" href="https://images.pexels.com/photos/139829/pexels-photo-139829.jpeg" class="rahul"> -->
                <img src="el 7.jpg" alt=""  class="image-container">
            <!-- </a> -->

            <!-- Example add video  -->
            <video controls autoplay="autoplay" loop class="image-container">
                <source src="video (1080p).mp4" type="video/mp4" ">
            </video>

            <!-- Text at center of ground -->
            <p>❤️❤️❤️❤️</p>
        </div>
        <div id="ground"></div>
    </div>

    <div id="music-container"></div>



    <!-- github corner (https://github.com/tholman/github-corners) -->
    <style>
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }

        @keyframes octocat-wave {

            0%,
            100% {
                transform: rotate(0)
            }

            20%,
            60% {
                transform: rotate(-25deg)
            }

            40%,
            80% {
                transform: rotate(10deg)
            }
        }

        @media (max-width:500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }

            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }
    </style>
    <!-- partial -->
    <!-- <script src="./script.js"></script> -->
    <script src="script.js"></script>

</body>
</html>
